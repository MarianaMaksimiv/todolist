<div class="container edit-todo">
  <h1 mat-dialog-title>Edit Item</h1>

  <form class="mb-3 row" [formGroup]="form" mat-dialog-content>
    <div class="col-md">
      <input
        placeholder="Enter description..."
        type="text"
        formControlName="description"
        class="input input-underline"
      />
    </div>
    <span class="error" [style.visibility]="hasError(form.get('description'), 'required') ? 'visible' : 'hidden'">
      The field is required</span>
    <span
      class="error" [style.visibility]="hasError(form.get('description'), 'disallowedWords') ? 'visible' : 'hidden'"
      >The field includes disallowed word</span
    >
  </form>
  <div class="mb-3 center row">
    <div class="flex gap-4" mat-dialog-actions [align]="'end'">
      <button
        mat-button
        type="button"
        class="button button--primary"
        (click)="onUpdateTodo()"
      >
        Save
      </button>
      <button mat-button mat-dialog-close class="button button--secondary">
        Close
      </button>
    </div>
  </div>
</div>
